<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui = "http://java.sun.com/jsf/facelets">

<h:head>
	<title>LANCAMENTOS</title>
</h:head>

<h:body>

	<ui:include src="/menu.xhtml" />
	
	
	<h:form id="formLancamento">


		
			<h:panelGrid columns="2">

				<f:facet name="header">Lancamentos</f:facet>


				<h:outputLabel value="Id:" />
				<h:inputText value="#{LancamentoBean.lancamento.id}" readonly="true" />

				<h:outputLabel value="Nota:" />
				<h:inputText value="#{LancamentoBean.lancamento.numeroNotaFiscal}" />

				<h:outputLabel value="Empresa de Origen:" />
				<h:inputText value="#{LancamentoBean.lancamento.empresaOrigem}" />

				<h:outputLabel value="Empresa de Destino:" />
				<h:inputText value="#{LancamentoBean.lancamento.empresaDestino}" />


				<h:outputLabel />

				<h:panelGroup>
					<h:commandButton value="Novo" action="#{LancamentoBean.novo}" image="/resources/img/new_add_user_16734.png" title="Novo" />
					<h:commandButton value="Salvar" style="margin-left:1cm;" action="#{LancamentoBean.salvar}" image="/resources/img/Save_37110.png" title="Salvar" />
					<h:commandButton value="Remover" style="margin-left:1cm;" action="#{LancamentoBean.remove}" image="/resources/img/remove.png" title="Remover" />
					<h:commandButton value="limpar" style="margin-left:1cm;" type="reset" image="/resources/img/clean.png" title="Limpar" />
				</h:panelGroup>

			</h:panelGrid>
			
			<h:dataTable value="#{LancamentoBean.lancamentos}" var="lanc" border="3">
			<f:facet name="header"> Lista de Lancamentos</f:facet>
			
			<h:column>
			<f:facet name="header"> ID: </f:facet>
			<h:outputLabel value="#{lanc.id}"/>
			</h:column>
			
			<h:column>
			<f:facet name="header"> Nota: </f:facet>
			<h:outputLabel value="#{lanc.numeroNotaFiscal}"/>
			</h:column>
			
			<h:column>
			<f:facet name="header"> Origem: </f:facet>
			<h:outputLabel value="#{lanc.empresaOrigem}"/>
			</h:column>
			
			<h:column>
			<f:facet name="header"> Destino: </f:facet>
			<h:outputLabel value="#{lanc.empresaDestino}"/>
			</h:column>
			
			<h:column>
			<f:facet name="header"> Usuario: </f:facet>
			<h:outputLabel value="#{lanc.usuario.nome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Editar: </f:facet>
				<h:commandLink title="Editar">
					<f:setPropertyActionListener value="#{lanc}" target="#{LancamentoBean.lancamento}" />
						<h:graphicImage value="/resources/img/edit.png" title="Editar"/>
				</h:commandLink>
			</h:column>
			
			<h:column>
				<f:facet name="header">Remover: </f:facet>
				<h:commandLink title="Editar" action="#{LancamentoBean.remove}">
					<f:setPropertyActionListener value="#{lanc}" target="#{LancamentoBean.lancamento}" />
						<h:graphicImage value="/resources/img/remove_delete_exit_close_1545.png" title="Remover"/>
				</h:commandLink>
			</h:column>
			
			</h:dataTable>

		


	</h:form>

</h:body>

</html>
