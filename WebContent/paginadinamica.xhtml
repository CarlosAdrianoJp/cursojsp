<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">


<h:head>
	<script>
		function alterarValorDoCampo() {
			var campo = document.getElementById('formPessoa:nome');
			campo.value = 'eu cliquei no campo'
		}
	</script>

	<title>INDEX</title>
</h:head>

<h:body>

	<h:form id="formPessoa">

		<h1>Olá pagina dinamica</h1>

		<h:inputText id="nome" value="clica" onclick="this.value='troquei no campo'" onchange="alert('uiaaa')"/>
		<h:commandButton value="click"  onclick="alterarValorDoCampo()"></h:commandButton>




	</h:form>

</h:body>

</html>
